<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Auto-Generated ID -->
    <form>
        <h3>FORM</h3>
        <label>First Name</label>
        <input name="firstName" type="title" id="firstName" placeholder="First Name...">
        <label>Last Name</label>
        <input name="lastName" type="title" id="lastName" placeholder="Last Name...">    
        <label>Faculty Number</label>
        <input name="facultyNumber" type="title" id="facultyNumber" placeholder="Faculty Number...">
        <label>Grade</label>
        <input name="grade" type="title" id="grade" placeholder="Grade...">
        <button>Submit</button>
    </form>

    <script type="module" src="./app.js"></script>
</body>

</html>
